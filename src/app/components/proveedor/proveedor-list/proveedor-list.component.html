<div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-auto w-3/4">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID Proveedor</th>
          <th scope="col" class="px-6 py-3">Nombre Proveedor</th>
          <th scope="col" class="px-6 py-3">Numero Telefónico</th>
          <th scope="col" class="px-6 py-3">e-mail</th>
          <th scope="col" class="px-6 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (proveedor of proveedoresMap.values(); track $index) {
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="px-6 py-4">{{ proveedor.id }}</td>
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ proveedor.nombreProveedor }}
          </th>
          <td class="px-6 py-4">{{ proveedor.numeroTelefono }}</td>
          <td class="px-6 py-4">{{ proveedor.email }}</td>
          <td class="px-6 py-4 flex flex-col items-center">
            <button
              (click)="getProveedor(proveedor.id)"
              data-modal-target="authentication-modal"
              data-modal-toggle="authentication-modal"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline w-14 text-center"
              type="button"
            >
              Editar
            </button>
  
            <button
              (click)="deleteProveedor(proveedor.id)"
              class="font-medium text-red-600 dark:text-red-500 hover:underline w-14 text-center"
            >
              Eliminar
            </button>
          </td>
        </tr>
        }
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <td class="text-center text-md">Crear categoria</td>
          <td>
            <input
              type="text"
              placeholder="Nombre Proveedor"
              id="nombreCategoriaPost"
              class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [(ngModel)]="nombreProveedor"
            />
          </td>
          <td>
            <input
              type="text"
              placeholder="Numero Telefónico"
              id="numeroTelefonoTable"
              class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [(ngModel)]="numeroTelefono"
            />
          </td>
          <td>
            <input
              type="email"
              placeholder="E-mail"
              id="emailTable"
              class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [(ngModel)]="email"
            />
          </td>
          <td class="px-6 py-4 text-center">
            <button
              (click)="postProveedor()"
              class="font-medium text-teal-600 dark:text-teal-400 hover:underline"
            >
              Agregar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div
    id="authentication-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Formulario Categoria
          </h3>
          <button
            type="button"
            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="authentication-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5">
          <form class="space-y-4">
            <div>
              <label
                for="nombreCategoria"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Nombre Proveedor</label
              >
              <input
                type="text"
                name="nombreCategoria"
                id="nombreCategoria"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                value="{{ nombreProveedor }}"
                [(ngModel)]="nombreProveedor"
              />
            </div>
            <div>
                <label
                  for="numeroTelefono"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Numero Telefónico</label
                >
                <input
                  type="text"
                  name="numeroTelefono"
                  id="numeroTelefono"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  value="{{ numeroTelefono }}"
                  [(ngModel)]="numeroTelefono"
                />
              </div>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >E-mail</label
              >
              <input
                name="email"
                id="email"
                type="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                value="{{ email }}"
                [(ngModel)]="email"
              />
            </div>
            <button
              type="submit"
              (click)="putProveedor()"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Actualizar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
